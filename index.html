<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Morning Board</title>
<style>
  :root {
    --bg:#000;
    --fg:#eaeaea;
    --muted:#9aa0a6;
    --green:#58d27a;
    --amber:#ffa000;  /* orange for delays */
    --red:#ff3b30;
  }
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  .grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    grid-template-rows:1fr 1fr;
    gap:0;
    height:100%;
  }
  .tile{
    background:#000;
    color:var(--fg);
    border:none;
    overflow:hidden;
    display:grid;
    place-items:center;
  }
  iframe{
    width:100%;
    height:100%;
    border:none;
    background:#000;
  }

  /* Top-left main typography */
  .route{
    font-weight:800;
    letter-spacing:.06em;
    margin-bottom:.6rem;
    font-size:clamp(14px,3vw,24px);
  }
  .time{
    font-weight:800;
    line-height:1.1;
    font-size:clamp(28px,9vw,64px);
    white-space:nowrap;
  }
  .sub{
    font-size:clamp(12px,2.5vw,16px);
    color:var(--muted);
    margin-top:.35rem;
  }
  .small{ font-size:0.5em; }       /* half-size booked times in brackets */
  .strike{text-decoration:line-through}
  .green{color:var(--green)}
  .amber{color:var(--amber)}
  .red{color:var(--red)}
  .muted{color:var(--muted)}
  #tl_app{ text-align:center; }    /* center top-left tile */

  /* Bottom-left container centered */
  #bl_app{ width:92%; margin:0 auto; }

  /* Bottom-left headings (white) */
  .title {
    color: var(--fg);
    font-weight:800;
    letter-spacing:.06em;
    font-size: clamp(12px, 2.2vw, 18px);
    margin: 0 0 .4rem 0;
  }
  .inline-muted{ color:var(--muted); font-weight:600; margin-left:.6em; }

  /* Bottom-left compact times */
  .time-xs{
    font-weight:800;
    line-height:1.1;
    font-size: clamp(14px, 3.2vw, 24px);
    white-space:nowrap;
  }

  .spacer{ height: clamp(8px, 2.5vw, 16px); }

  /* Direct block centered */
  .direct-block{ text-align:center; width: 100%; }

  /* Invisible-table layout (wider right column) */
  .xfer-wrap{
    width: 100%;
    max-width: 980px;
    display: grid;
    grid-template-columns: 1fr;   /* rows stack */
    row-gap: 12px;
  }
  .xfer-header{
    display:grid;
    grid-template-columns: 1fr 1.25fr; /* widen CLJ-IMW */
    column-gap: 28px;
  }
  .xfer-header .title{ margin-bottom:.6rem; }

  .xrow{
    display:grid;
    grid-template-columns: 1fr 1.25fr; /* widen CLJ-IMW */
    column-gap: 28px;
    align-items: center;           /* vertical centering of left cell */
    padding: 8px 0;
  }
  .left-cell{
    display:flex;
    flex-direction:column;
    justify-content:center;
  }

  /* Connection pairs: transfer + times on ONE line; spacing BETWEEN pairs */
  .conn{ margin: 0 0 .7rem 0; }          /* space between pairs */
  .conn-line{
    display:flex;
    align-items:baseline;
    gap:.6em;                             /* tiny space between transfer text and time pair */
    flex-wrap:wrap;                       /* allow wrap on small screens */
  }
</style>
</head>
<body>
  <div class="grid">
    <!-- TOP LEFT: STE→WIM -->
    <section class="tile">
      <div id="tl_app">Loading…</div>
    </section>

    <!-- TOP RIGHT: District Line iframe -->
    <section class="tile">
      <iframe
        src="https://donostio.github.io/DLstatus/?embed=1&theme=dark"
        loading="lazy"
        referrerpolicy="no-referrer">
      </iframe>
    </section>

    <!-- BOTTOM LEFT: SRC→CLJ→IMW -->
    <section class="tile">
      <div id="bl_app">Loading…</div>
    </section>

    <!-- BOTTOM RIGHT: Weather iframe -->
    <section class="tile">
      <iframe
        src="https://donostio.github.io/EvieWeather/?embed=1&theme=dark"
        loading="lazy"
        referrerpolicy="no-referrer">
      </iframe>
    </section>
  </div>

<script>
const fmt = t => t ? t.slice(0,2)+":"+t.slice(2) : "—";
const colorFor = st => st==='cancelled' ? 'red' : (st==='delayed' ? 'amber' : 'green');

/* One time atom per rules */
function timeAtom(booked, real, status){
  if(status === 'cancelled'){
    return `<span class="red"><span class="strike">${fmt(booked)}</span></span>`;
  }
  if(status === 'delayed' && real && real !== booked){
    return `<span class="muted small">(${fmt(booked)})</span> <span class="amber">${fmt(real)}</span>`;
  }
  return `<span class="green">${fmt(booked)}</span>`;
}
/* Dep-arr pair with dash in active colour */
function pairAtoms(depBooked, depReal, arrBooked, arrReal, status){
  const color = colorFor(status);
  const left  = timeAtom(depBooked, depReal, status);
  const right = timeAtom(arrBooked, arrReal, status);
  return `${left} <span class="${color}">-</span> ${right}`;
}

/* ---------- TOP LEFT (STE→WIM) ---------- */
function renderTL(s){
  const el = document.getElementById('tl_app');
  if(!s || s.error){
    el.innerHTML = `<div class="route">STE-WIM</div><div class="time red">Error</div>`;
    return;
  }
  const o = s.origin || {};
  const d = s.destination || {};

  let status = (o.isCancelled || d.isCancelled) ? 'cancelled'
             : (s.status === 'delayed' ? 'delayed' : 'on_time');

  const depBooked = o.bookedDeparture || s.gbttBookedDeparture || null;
  const depReal   = o.realtimeDeparture || null;
  const arrBooked = d.bookedArrival || null;
  const arrReal   = d.realtimeArrival || null;

  let timeHTML;
  if(status === 'cancelled'){
    timeHTML = `<div class="time red">${timeAtom(depBooked, null, 'cancelled')} CANCELLED</div>`;
  }else{
    timeHTML = `<div class="time">${pairAtoms(depBooked, depReal, arrBooked, arrReal, status)}</div>`;
  }

  const platHTML = (o.platform || d.platform)
    ? `<div class="sub">Plat ${o.platform || "?"} · Plat ${d.platform || "?"}</div>`
    : "";

  el.innerHTML = `<div class="route">STE-WIM</div>${timeHTML}${platHTML}`;
}
async function loadTL(){
  try{
    const r = await fetch('./status.json?ts='+Date.now(), { cache:'no-store' });
    renderTL(await r.json());
  }catch{
    renderTL({ error:true });
  }
}
loadTL();
setInterval(loadTL, 60000);

/* ---------- BOTTOM LEFT (SRC→CLJ→IMW) ---------- */
function renderBL(data){
  const el = document.getElementById('bl_app');
  if(!data || data.error){ el.innerHTML = `<div class="time-xs red">No data</div>`; return; }

  const toM = t => t ? (parseInt(t.slice(0,2))*60 + parseInt(t.slice(2))) : null;

  const blocks = [];

  /* Direct block (title + platforms on SAME line; then time) */
  const platLine = data.direct ? ` <span class="inline-muted">Plat ${data.direct.srcPlat||"?"} · Plat ${data.direct.imwPlat||"?"}</span>` : "";
  blocks.push(`<div class="direct-block"><div class="title">SRC-IMW (direct)${platLine}</div>`);
  if (data.direct){
    const st = data.direct.status === 'delayed' ? 'delayed' : (data.direct.status === 'cancelled' ? 'cancelled' : 'on_time');
    if(st === 'cancelled'){
      blocks.push(`<div class="time-xs red">${timeAtom(data.direct.srcDep, null, 'cancelled')} CANCELLED</div>`);
    }else{
      const pair = pairAtoms(
        data.direct.srcDep, data.direct.srcDepReal,
        data.direct.imwArr, data.direct.imwArrReal, st
      );
      blocks.push(`<div class="time-xs">${pair}</div>`);
    }
  } else {
    blocks.push(`<div class="sub muted">No direct SRC→IMW 07:25 service for ${data.datePath}</div>`);
  }
  blocks.push(`</div>`); /* end direct-block */

  /* Spacer */
  blocks.push(`<div class="spacer"></div>`);

  /* Invisible-table: header + rows (wider right column) */
  const rows = [];
  rows.push(`
    <div class="xfer-header">
      <div class="title">SRC-CLJ</div>
      <div class="title">CLJ-IMW</div>
    </div>
  `);

  for(const leg of (data.legs||[])){
    // leg status for SRC-CLJ
    let legStatus = 'on_time';
    const srcLate = leg.srcDepReal && toM(leg.srcDepReal) > toM(leg.srcDep);
    const arrLate = leg.cljArrReal && toM(leg.cljArrReal) > toM(leg.cljArr);
    if (srcLate || arrLate) legStatus = 'delayed';

    const leftPair = pairAtoms(leg.srcDep, leg.srcDepReal, leg.cljArr, leg.cljArrReal, legStatus);

    const leftCell = `
      <div class="left-cell">
        <div class="time-xs">${leftPair}</div>
        <div class="sub">plat ${leg.cljPlatArr || "?"}</div>
      </div>
    `;

    // Right cell: connection PAIRS (transfer + times on one line), spacing between pairs
    const connHTML = (leg.connections||[]).slice(0,2).map(c=>{
      const st = c.status === 'delayed' ? 'delayed' : (c.status === 'cancelled' ? 'cancelled' : 'on_time');
      const pair = (st==='cancelled')
        ? `${timeAtom(c.cljDep || '', null, 'cancelled')} CANCELLED`
        : pairAtoms(c.cljDep, c.cljDepReal, c.imwArr, c.imwArrReal, st);

      // transfer mins (realtime preferred)
      const mArr  = toM(leg.cljArrReal || leg.cljArr);
      const mDep  = toM(c.cljDepReal || c.cljDep);
      let xfer = (mArr!=null && mDep!=null) ? (mDep - mArr) : null;
      if (xfer!=null && xfer<0) xfer = null;
      const warn = (xfer!=null && xfer < 4);
      const minsText = xfer==null ? "?mins" : `${xfer}mins`;
      const transferText = warn
        ? `<span class="red">${minsText} transfer – plat ${c.cljPlat||"?"}!</span>`
        : `<span class="muted">${minsText} transfer – plat ${c.cljPlat||"?"}</span>`;

      return `
        <div class="conn">
          <div class="conn-line">
            <div class="sub">${transferText}</div>
            <div class="time-xs">${pair}</div>
          </div>
        </div>
      `;
    }).join("");

    rows.push(`
      <div class="xrow">
        ${leftCell}
        <div class="right-cell">${connHTML || `<div class="sub muted">No connections</div>`}</div>
      </div>
    `);
  }

  blocks.push(`<div class="xfer-wrap">${rows.join("")}</div>`);

  el.innerHTML = blocks.join("");
}
async function loadBL(){
  try{
    const r = await fetch('./xfer.json?ts='+Date.now(), { cache:'no-store' });
    renderBL(await r.json());
  }catch{
    renderBL({ error:true });
  }
}
loadBL();
setInterval(loadBL, 60000);
</script>
</body>
</html>

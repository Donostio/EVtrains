<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Morning Board</title>
<style>
  :root {
    --bg:#000;
    --fg:#eaeaea;
    --muted:#9aa0a6;
    --green:#58d27a;
    --amber:#ffa000;
    --red:#ff3b30;
  }
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  .grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    grid-template-rows:1fr 1fr;
    gap:0;
    height:100%;
  }
  .tile{
    background:#000;
    color:var(--fg);
    border:none;
    overflow:hidden;
    display:grid;
    place-items:center;
  }
  iframe{
    width:100%;
    height:100%;
    border:none;
    background:#000;
  }

  /* Main typography */
  .route{
    font-weight:800;
    letter-spacing:.06em;
    margin-bottom:.6rem;
    font-size:clamp(14px,3vw,24px);
  }
  .time{
    font-weight:800;
    line-height:1.1;
    font-size:clamp(28px,9vw,64px);
  }
  .sub{
    font-size:clamp(12px,2.5vw,16px);
    color:var(--muted);
    margin-top:.35rem;
  }
  .strike{text-decoration:line-through}
  .green{color:var(--green)}
  .amber{color:var(--amber)}
  .red{color:var(--red)}
  .muted{color:var(--muted)}

  /* TL centering */
  #tl_app{ text-align:center; }

  /* BL 40% smaller variants + indent */
  .route-sm{
    font-weight:800;
    letter-spacing:.06em;
    margin-bottom:.35rem;
    font-size: clamp(10px, 1.8vw, 16px);
  }
  .time-sm{
    font-weight:800;
    line-height:1.1;
    font-size: clamp(17px, 5.4vw, 38px);
  }
  .indent{ padding-left: 2.25em; }
</style>
</head>
<body>
  <div class="grid">
    <!-- TOP LEFT: 07:44 STE→WIM -->
    <section class="tile">
      <div id="tl_app">Loading…</div>
    </section>

    <!-- TOP RIGHT: District Line iframe -->
    <section class="tile">
      <iframe
        src="https://donostio.github.io/DLstatus/?embed=1&theme=dark"
        loading="lazy"
        referrerpolicy="no-referrer">
      </iframe>
    </section>

    <!-- BOTTOM LEFT: SRC→CLJ→IMW -->
    <section class="tile">
      <div id="bl_app">Loading…</div>
    </section>

    <!-- BOTTOM RIGHT: Weather iframe -->
    <section class="tile">
      <iframe
        src="https://donostio.github.io/EvieWeather/?embed=1&theme=dark"
        loading="lazy"
        referrerpolicy="no-referrer">
      </iframe>
    </section>
  </div>

<script>
const fmt = t => t ? t.slice(0,2)+":"+t.slice(2) : "—";

/* ---------- TOP LEFT (STE→WIM) ---------- */
function renderTL(s){
  const el = document.getElementById('tl_app');
  if(!s || s.error){
    el.innerHTML = `<div class="route">STE-WIM</div><div class="time red">Error</div>`;
    return;
  }
  const o = s.origin || {};
  const d = s.destination || {};
  let status = s.status || "on_time";
  if (o.isCancelled || d.isCancelled) status = "cancelled";

  const depBooked = o.bookedDeparture || s.gbttBookedDeparture || null;
  const depReal   = o.realtimeDeparture || null;
  const arrBooked = d.bookedArrival || null;
  const arrReal   = d.realtimeArrival || null;

  let timeHTML = "";
  if (status === "cancelled"){
    timeHTML = `<div class="time red"><span class="strike">${fmt(depBooked)}</span> CANCELLED</div>`;
  } else if (status === "delayed" || status === "early"){
    timeHTML = `<div class="time ${status==='delayed'?'amber':'green'}">
      ${fmt(depReal || depBooked)}${depBooked ? ` <span class="muted">(${fmt(depBooked)})</span>` : ""}
      ${(arrReal || arrBooked)
          ? ` <span class="muted">-</span> ${fmt(arrReal || arrBooked)}${arrBooked ? ` <span class="muted">(${fmt(arrBooked)})</span>` : ""}`
          : "" }
    </div>`;
  } else {
    timeHTML = `<div class="time green">${fmt(depReal || depBooked)}</div>`;
  }

  const platHTML = (o.platform || d.platform)
    ? `<div class="sub">Plat ${o.platform || "?"} · Plat ${d.platform || "?"}</div>`
    : "";

  el.innerHTML = `<div class="route">STE-WIM</div>${timeHTML}${platHTML}`;
}
async function loadTL(){
  try{
    const r = await fetch('./status.json?ts='+Date.now(), { cache:'no-store' });
    renderTL(await r.json());
  }catch{
    renderTL({ error:true });
  }
}
loadTL();
setInterval(loadTL, 60000);

/* ---------- BOTTOM LEFT (SRC→CLJ→IMW) ---------- */
function renderBL(data){
  const el = document.getElementById('bl_app');
  if(!data || data.error){ el.innerHTML = `<div class="time-sm red">No data</div>`; return; }

  const pill = s => s==='cancelled'?'red':s==='delayed'?'amber':s==='early'?'green':'green';
  const toM = t => t ? (parseInt(t.slice(0,2))*60 + parseInt(t.slice(2))) : null;

  const out = [];

  // Direct: "SRC-IMW (direct)" — same header style as STE-WIM but 40% smaller
  out.push(`<div class="route-sm">SRC-IMW (direct)</div>`);
  if (data.direct){
    const d = data.direct;
    const color = pill(d.status);
    const dep = d.status==='on_time' ? fmt(d.srcDepReal||d.srcDep)
                                     : `${fmt(d.srcDepReal||d.srcDep)} <span class="muted">(${fmt(d.srcDep)})</span>`;
    const arr = d.status==='on_time' ? fmt(d.imwArrReal||d.imwArr)
                                     : `${fmt(d.imwArrReal||d.imwArr)}${d.imwArr?` <span class="muted">(${fmt(d.imwArr)})</span>`:""}`;

    out.push(`<div class="time-sm ${color}">${dep} <span class="muted">-</span> ${arr}</div>`);
    out.push(`<div class="sub">Plat ${d.srcPlat||"?"} · Plat ${d.imwPlat||"?"}</div>`);
  } else {
    out.push(`<div class="sub muted">No direct SRC→IMW 07:25 service for ${data.datePath}</div>`);
  }

  // Legs: "SRC - CLJ 07:39 - 07:49 (arr. plat 14)" + bullets
  for(const leg of (data.legs||[])){
    const cljArr = leg.cljArrReal || leg.cljArr;
    const srcDep = leg.srcDepReal || leg.srcDep;
    const arrPlat = leg.cljPlatArr || "?";

    out.push(`
      <div class="route-sm">
        SRC - CLJ ${fmt(srcDep)} - ${fmt(cljArr)} <span class="muted">(arr. plat ${arrPlat})</span>
      </div>
    `);

    (leg.connections||[]).slice(0,2).forEach(c=>{
      const depCLJ = c.cljDepReal || c.cljDep;
      const arrIMW = c.imwArrReal || c.imwArr;

      // transfer mins (use realtime where available)
      const mArr  = toM(cljArr);
      const mDep  = toM(depCLJ);
      let xfer = (mArr!=null && mDep!=null) ? (mDep - mArr) : null;
      if (xfer!=null && xfer<0) xfer = null;

      const warn = (xfer!=null && xfer < 4);
      const xferSpan = xfer==null
        ? `<span class="muted">&lt;?&gt;mins transfer</span>`
        : `<span class="${warn?'red':'muted'}">&lt;${xfer}&gt;mins transfer${warn?'!':''}</span>`;

      out.push(`
        <div class="sub indent">
          • ${fmt(depCLJ)}→${fmt(arrIMW)}
          <span class="muted">(CLJ </span>${xferSpan}
          <span class="muted"> plat &lt;${arrPlat}&gt; - &lt;${c.cljPlat||"?"}&gt;)</span>
        </div>
      `);
    });
  }

  if(!data.legs?.length){
    out.push(`<div class="sub muted">No CLJ connections ≥1 min after arrival.</div>`);
  }

  el.innerHTML = out.join("");
}
async function loadBL(){
  try{
    const r = await fetch('./xfer.json?ts='+Date.now(), { cache:'no-store' });
    renderBL(await r.json());
  }catch{
    renderBL({ error:true });
  }
}
loadBL();
setInterval(loadBL, 60000);
</script>
</body>
</html>

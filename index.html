<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Morning Board</title>
<style>
  :root{
    --bg:#000; --fg:#eaeaea; --muted:#9aa0a6;
    --green:#58d27a; --amber:#ffa000; --red:#ff5252;
  }
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

  /* 2×2 centred board */
  .board{
    height:100%;
    max-width:1320px;
    margin:0 auto;
    display:grid;
    grid-template-columns:1fr 1fr;
    grid-template-rows:1fr 1fr;
    gap:24px;
    padding:24px;
    box-sizing:border-box;
  }
  .tile{ background:#000; color:var(--fg); display:grid; place-items:center; overflow:hidden }
  .inner{ width:100%; height:100%; display:grid; place-items:center }
  iframe{ width:100%; height:100%; border:none; background:#000 }

  /* ---------- TL (STE→WIM) ---------- */
  #tl_app{ text-align:center }
  .tl-stack{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:0.02rem;
  }
  .route{ font-size:clamp(34px,6.5vw,74px); font-weight:900; letter-spacing:0.06em }
  .time{  font-size:clamp(26px,5.0vw,60px); font-weight:800; letter-spacing:0.02em }
  .sub{   font-size:clamp(12px,1.6vw,18px); color:var(--muted) }
  .muted{ color:var(--muted) }
  .green{ color:var(--green) }
  .amber{ color:var(--amber) }
  .red{ color:var(--red) }
  .small{ font-size:0.85em }
  .strike{ text-decoration:line-through }

  /* ---------- BL (xfer) ---------- */
  #bl_app{ width:100%; height:100%; padding:22px 26px; box-sizing:border-box }
  .title{
    font-size:clamp(12px,1.5vw,18px);
    letter-spacing:0.08em;
    text-transform:uppercase;
    color:var(--muted);
  }
  .time-xs{ font-size:clamp(16px,2.2vw,28px); font-weight:800 }
  .direct-block{ text-align:center }
  .direct-line{ margin-top:10px }
  .direct-plats{ margin-top:6px }
  .direct-gap{ height:18px }

  .xfer-wrap{ width:100% }
  .xfer-header{
    display:grid;
    grid-template-columns: 1fr 0.9fr 1fr;
    column-gap:14px;
    align-items:end;
    margin-bottom:8px;
  }
  .xrow{
    display:grid;
    grid-template-columns: 1fr 0.9fr 1fr;
    column-gap:14px;
    align-items:center;
    padding:4px 0;
  }

  /* Left column: times then BOTH platforms underneath */
  .left-cell{ display:flex; flex-direction:column; align-items:center; text-align:center }
  .plat-both{ margin-top:.12rem }

  /* Middle & Right columns */
  .mid-cell{ display:flex; flex-direction:column; gap:.7rem; align-items:flex-end; }
  .right-cell{ display:flex; flex-direction:column; gap:.7rem; align-items:flex-start; text-align:left }

  /* A connection row: transfer | times kept together */
  .pair{
    display:grid;
    grid-template-columns:max-content max-content;
    align-items:baseline;
    column-gap:8px;
    white-space:nowrap;
  }
  .transfer{ font-size:clamp(12px,1.7vw,18px); text-align:right }
  .transfer strong{ font-weight:800 }
  .trans-ok{ color:var(--fg) } .trans-warn{ color:var(--red) }
  .transfer .arrow{ margin-left:.35em }

  /* ---------- District tile overlays ---------- */
  .dl-wrap{ position:relative; width:100%; height:100%; }
  .dl-label{
    position:absolute;
    top:10px;
    left:50%;
    transform:translateX(-50%);
    z-index:5;
    text-align:center;
    pointer-events:none;
  }
  .dl-planned{
    position:absolute;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    z-index:5;
    text-align:center;
    pointer-events:none;
    max-width:92%;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    display:none;
  }

  /* ---------- Responsive ---------- */
  @media (max-width: 900px){
    .board{ gap:16px; padding:16px }
    .xrow{ column-gap:12px }
  }
  @media (max-width: 700px){
    .board{ grid-template-rows: 0.8fr 1.2fr; gap:12px; padding:12px }
    .mid-cell,.right-cell{ gap:1rem }
  }
  @media (max-height: 480px) and (orientation: landscape){
    .tl-stack .time{ font-size:clamp(24px,4.8vw,56px) }
    .time-xs{ font-size:clamp(12px,1.6vw,20px) }
    .title{ font-size:clamp(10px,1.3vw,16px) }
    .tl-stack .sub{ font-size:clamp(10px,1.2vw,14px) }
    .xrow{ column-gap:10px; padding:4px 0 }
    .pair{ column-gap:8px }
  }
</style>
</head>
<body>
  <div class="board">
    <!-- TOP LEFT -->
    <section class="tile"><div class="inner" id="tl_app">Loading…</div></section>

    <!-- TOP RIGHT -->
    <section class="tile">
      <div class="inner dl-wrap">
        <div class="dl-label sub">Now</div>
        <div id="dl_planned" class="dl-planned sub"></div>
        <iframe
          src="https://donostio.github.io/DLstatus/?embed=1&theme=dark"
          loading="lazy"
          referrerpolicy="no-referrer"></iframe>
      </div>
    </section>

    <!-- BOTTOM LEFT -->
    <section class="tile"><div class="inner" id="bl_app">Loading…</div></section>

    <!-- BOTTOM RIGHT -->
    <section class="tile"><div class="inner">
      <iframe src="https://donostio.github.io/EvieWeather/?embed=1&theme=dark" loading="lazy" referrerpolicy="no-referrer"></iframe>
    </div></section>
  </div>

<script>
const fmt = t => t ? t.slice(0,2)+":"+t.slice(2) : "—";
const colorFor = st => st==='cancelled' ? 'red' : (st==='delayed' ? 'amber' : 'green');
const LONDON_TZ = "Europe/London";

function londonYMD(offsetDays=0){
  const parts = new Intl.DateTimeFormat("en-CA", {
    timeZone: LONDON_TZ, year:"numeric", month:"2-digit", day:"2-digit"
  }).formatToParts(new Date());
  const y = +parts.find(p=>p.type==="year").value;
  const m = +parts.find(p=>p.type==="month").value;
  const d = +parts.find(p=>p.type==="day").value;
  const dt = new Date(Date.UTC(y, m-1, d + offsetDays));
  return dt.toISOString().slice(0,10);
}

function londonISODate(offsetDays=0){
  return londonYMD(offsetDays); // alias, explicit name for TfL code readability
}

function shortDate(iso){ // DD/MM
  if(!iso || iso.length < 10) return iso || "";
  return `${iso.slice(8,10)}/${iso.slice(5,7)}`;
}

/* helpers for time rendering (TL) */
function timeAtom(booked,real,status){
  if(status==='cancelled') return `<span class="red"><span class="strike">${fmt(booked)}</span></span>`;
  if(status==='delayed'&&real&&real!==booked)
    return `<span class="muted small">(${fmt(booked)})</span> <span class="amber">${fmt(real)}</span>`;
  return `<span class="green">${fmt(booked)}</span>`;
}
function pairAtoms(depB,depR,arrB,arrR,status){
  const c=colorFor(status);
  return `${timeAtom(depB,depR,status)} <span class="${c}">-</span> ${timeAtom(arrB,arrR,status)}`;
}

/* helpers for bolding confirmed estimates (BL) */
const fmtStrong = (hhmm, isEst) => {
  const t = fmt(hhmm);
  return isEst ? `<strong>${t}</strong>` : t;
};
const rangeStrong = (a, aEst, b, bEst) => `${fmtStrong(a, aEst)}–${fmtStrong(b, bEst)}`;

/* ---------- TL (STE→WIM) ---------- */
function renderTL(s){
  const el=document.getElementById('tl_app');
  if(!s||s.error){
    el.innerHTML = `<div class="tl-stack"><div class="route">STE-WIM</div><div class="time red">Error</div></div>`;
    return;
  }
  const o=s.origin||{}, d=s.destination||{};
  const status=(o.isCancelled||d.isCancelled||s.status==='cancelled')?'cancelled':(s.status==='delayed'?'delayed':'on_time');
  const depB=o.bookedDeparture||s.gbttBookedDeparture, depR=o.realtimeDeparture;
  const arrB=d.bookedArrival, arrR=d.realtimeArrival;

  const today = londonYMD(0);
  const tomorrow = londonYMD(1);
  const runDate = (s.runDate || s.date || "").slice(0,10);
  const dayLabel = runDate===today ? "Today" : (runDate===tomorrow ? "Tomorrow" : (runDate || "—"));

  const content = status==='cancelled'
    ? `<div class="time red"><span class="strike">${fmt(depB)}</span> CANCELLED</div>`
    : `<div class="time">${pairAtoms(depB,depR,arrB,arrR,status)}</div>`;

  const plat=(o.platform||d.platform)?`<div class="sub">Plat ${o.platform||"?"} · Plat ${d.platform||"?"}</div>`:"";

  el.innerHTML = `<div class="tl-stack">
    <div class="sub">${dayLabel}</div>
    <div class="route">STE-WIM</div>
    ${content}
    ${plat}
  </div>`;
}
async function loadTL(){
  try{
    const r=await fetch('./status.json?ts='+Date.now(),{cache:'no-store'});
    renderTL(await r.json());
  }catch{
    renderTL({error:true});
  }
}
loadTL();
setInterval(loadTL,60000);

/* ---------- BL (SRC→CLJ→IMW) ---------- */
function renderBL(data){
  const el=document.getElementById('bl_app');
  if(!data||data.error){
    el.innerHTML=`<div class="time-xs red">No data</div>`;
    return;
  }

  const out=[];

  const today = londonYMD(0);
  const tomorrow = londonYMD(1);
  const runDate = (data.runDate || "").slice(0,10);
  const dayLabel = data.dayLabel || (runDate===today ? "Today" : (runDate===tomorrow ? "Tomorrow" : (runDate || "—")));

  /* Direct: SRC-IMW — day label (sub) → title → time → platforms */
  out.push(`<div class="direct-block">`);
  out.push(`<div class="sub">${dayLabel}</div>`);
  out.push(`<div class="title">SRC-IMW (direct)</div>`);

  if(data.direct){
    const st = data.direct.status==='cancelled' ? 'cancelled' : (data.direct.status==='delayed' ? 'delayed' : 'on_time');

    if(st==='cancelled'){
      out.push(`<div class="time-xs red direct-line"><span class="strike">${fmt(data.direct.srcDep || data.direct.srcDepUsed)}</span> CANCELLED</div>`);
    }else{
      out.push(`<div class="time-xs direct-line">${rangeStrong(
        data.direct.srcDepUsed || data.direct.srcDep,
        !!data.direct.srcDepIsEstimated,
        data.direct.imwArrUsed || data.direct.imwArr,
        !!data.direct.imwArrIsEstimated
      )}</div>`);
    }

    out.push(`<div class="sub direct-plats">Plat ${data.direct.srcPlat||"?"} · Plat ${data.direct.imwPlat||"?"}</div>`);
  }else{
    const dp = data.datePath || runDate || "";
    out.push(`<div class="sub muted">No direct SRC→IMW 07:25 service for ${dp}</div>`);
  }
  out.push(`</div><div class="direct-gap"></div>`);

  /* Headers */
  out.push(`
    <div class="xfer-wrap">
      <div class="xfer-header">
        <div class="title">SRC-CLJ</div>
        <div class="title">Trans' for IMW</div>
        <div class="title">CLJ-IMW</div>
      </div>
  `);

  /* Rows */
  for(const leg of (data.legs||[])){
    const warn = (leg.transferViable === false) || (leg.transferOk === false);
    const transClass = warn ? "trans-warn" : "trans-ok";
    const minsTxt = (leg.transferMins==null) ? "—" : `${leg.transferMins}m`;

    out.push(`
      <div class="xrow">
        <div class="left-cell">
          <div class="time-xs">${rangeStrong(
            leg.srcDepUsed || leg.srcDep, !!leg.srcDepIsEstimated,
            leg.cljArrUsed || leg.cljArr, !!leg.cljArrIsEstimated
          )}</div>
          <div class="sub plat-both">Plat ${leg.srcPlat||"?"} · Plat ${leg.cljPlatArr||"?"}</div>
        </div>

        <div class="mid-cell">
          <div class="pair">
            <div class="transfer ${transClass}">
              <strong>Plat</strong> ${leg.cljPlatArr||"?"} <span class="arrow">→</span> <strong>Plat</strong> ${leg.cljPlatDep||"?"}
            </div>
            <div class="sub">${minsTxt}</div>
          </div>
        </div>

        <div class="right-cell">
          <div class="time-xs">${rangeStrong(
            leg.cljDepUsed || leg.cljDep, !!leg.cljDepIsEstimated,
            leg.imwArrUsed || leg.imwArr, !!leg.imwArrIsEstimated
          )}</div>
          <div class="sub">Plat ${leg.cljPlatDep||"?"} · Plat ${leg.imwPlat||"?"}</div>
        </div>
      </div>
    `);
  }

  out.push(`</div>`);
  el.innerHTML = out.join("");
}

async function loadBL(){
  try{
    const r=await fetch('./xfer.json?ts='+Date.now(),{cache:'no-store'});
    renderBL(await r.json());
  }catch{
    renderBL({error:true});
  }
}
loadBL();
setInterval(loadBL,120000);

/* ---------- TfL planned engineering works (route-relevant) ---------- */
const TFL_LINE_ID = "district";
const ROUTE_STOPS = ["Wimbledon", "Parsons Green"];

function isRouteRelevant(text){
  if(!text) return false;
  const t = text.toLowerCase();
  return ROUTE_STOPS.every(s => t.includes(s.toLowerCase()));
}

function extractRelevantPlanned(lineStatuses){
  const hits = [];

  for(const ls of (lineStatuses||[])){
    const vps = ls.validityPeriods || [];
    const isPlanned = vps.some(v => (v.category||"") === "PlannedWork") || /planned/i.test(ls.statusSeverityDescription||"");
    if(!isPlanned) continue;

    const reason = ls.reason || "";
    const disruptionTexts = (ls.disruption && [
      ls.disruption.description,
      ls.disruption.summary,
      ls.disruption.detail
    ].filter(Boolean).join(" — ")) || "";

    const affectedStops = (ls.disruption?.affectedStops || []).map(s => s.commonName).filter(Boolean).join(" · ");
    const affectedRoutes = (ls.disruption?.affectedRoutes || []).map(r => r.name).filter(Boolean).join(" · ");

    const blob = [reason, disruptionTexts, affectedStops, affectedRoutes].filter(Boolean).join(" | ");

    const relevant =
      (affectedStops && isRouteRelevant(affectedStops)) ||
      isRouteRelevant(blob);

    if(!relevant) continue;

    const start = vps[0]?.fromDate || "";
    const end = vps[0]?.toDate || "";
    const when = start ? `${shortDate(start)}${end ? "–"+shortDate(end) : ""}` : "";

    const core = (ls.statusSeverityDescription || "Planned works").trim();
    const msg = reason ? `${core}: ${reason}` : (disruptionTexts ? `${core}: ${disruptionTexts}` : core);

    hits.push({ when, msg });
  }

  hits.sort((a,b) => (a.msg.length - b.msg.length));
  return hits[0] || null;
}

async function loadDistrictPlanned(){
  const el = document.getElementById("dl_planned");
  if(!el) return;

  const start = londonISODate(0);
  const end = londonISODate(7);

  const url = `https://api.tfl.gov.uk/Line/${TFL_LINE_ID}/Status/${start}/to/${end}?detail=true`;

  try{
    const r = await fetch(url, { cache:"no-store" });
    if(!r.ok) throw new Error(`TfL HTTP ${r.status}`);
    const js = await r.json();

    const line = Array.isArray(js) ? js[0] : null;
    const ls = line?.lineStatuses || [];

    const planned = extractRelevantPlanned(ls);

    if(planned){
      const prefix = planned.when ? `Planned (${planned.when})` : "Planned";
      el.textContent = `${prefix}: ${planned.msg}`;
      el.style.display = "block";
    }else{
      el.style.display = "none";
      el.textContent = "";
    }
  }catch(_e){
    // fail silent: never break the tile if TfL blocks/limits
    el.style.display = "none";
    el.textContent = "";
  }
}

loadDistrictPlanned();
setInterval(loadDistrictPlanned, 30*60*1000);
</script>
</body>
</html>

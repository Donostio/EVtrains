name: Train Status (RTT)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Run even outside time windows"
        required: false
        default: "false"

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Time gate (Europe/London windows or force)
        id: gate
        shell: bash
        run: |
          FORCE="${{ github.event.inputs.force || 'false' }}"
          WINDOW1_START="0600"
          WINDOW1_END="0810"
          WINDOW2_START="1800"
          WINDOW2_END="2200"

          NOW=$(TZ=Europe/London date +%H%M)
          echo "Local time: ${NOW} windows: ${WINDOW1_START}-${WINDOW1_END}, ${WINDOW2_START}-${WINDOW2_END}"

          in_window=false
          if [[ "${NOW}" > "${WINDOW1_START}" && "${NOW}" < "${WINDOW1_END}" ]]; then in_window=true; fi
          if [[ "${NOW}" > "${WINDOW2_START}" && "${NOW}" < "${WINDOW2_END}" ]]; then in_window=true; fi

          if [[ "${FORCE}" == "true" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          elif [[ "${in_window}" == "true" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Debug repo layout (only when running)
        if: steps.gate.outputs.run == 'true'
        run: |
          pwd
          ls -la
          echo "---- scripts ----"
          ls -la scripts || true

      - name: Fetch Realtime Trains and write status.json
        if: steps.gate.outputs.run == 'true'
        env:
          RTT_USERNAME: ${{ secrets.RTT_USERNAME }}
          RTT_PASSWORD: ${{ secrets.RTT_PASSWORD }}
          ORIGIN_CRS: "STE"
          DEST_CRS: "WIM"
          DEP_TIME: "0739"   # set this to the service you actually want to track
        run: node scripts/fetch_rtt.js

      - name: Build transfer options (write xfer.json)
        if: steps.gate.outputs.run == 'true'
        env:
          RTT_USERNAME: ${{ secrets.RTT_USERNAME }}
          RTT_PASSWORD: ${{ secrets.RTT_PASSWORD }}
        run: node scripts/xfer_plan.js

      - name: Commit board JSON
        if: steps.gate.outputs.run == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add status.json xfer.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Automated status update via cron"
          git pull --rebase origin main
          git push origin HEAD:main

      - name: Skip (outside time window)
        if: steps.gate.outputs.run != 'true'
        run: echo "Outside time window; skipping fetch/commit."
